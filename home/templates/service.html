{% extends 'base.html' %}

{% load static %}

{% block content %}

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-2 ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image" data-bs-bg="img/bg/9.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-2 justify-content-between">
                        <div class="section-title-area ltn__section-title-2">
                            <h1 class="section-title white-color">What We Do</h1>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="{% url 'home:home' %}">Home</a></li>
                                <li>Windshild</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- SERVICE AREA START (Service 1) -->
    <div class="ltn__service-area section-bg-1 pt-115 pb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title-area ltn__section-title-2 text-center">
                        <h6 class="section-subtitle ltn__secondary-color">// Service</h6>
                        <h1 class="section-title">What We Do<span>.</span></h1>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for rs in services %}
                <div class="col-lg-4 col-md-6">
                    <div class="ltn__service-item-2 white-bg">
                        {% comment %} <div class="service-item-icon">
                            <i class="icon-maintenance-1"></i>
                        </div> {% endcomment %}
                        <div class="service-item-brief">
                            <h3><a href="{{ rs.get_absolute_url }}">{{ rs.title }}</a></h3>
                                <p>{{ rs.short_detail }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- SERVICE AREA END -->

{% endblock content %}
